<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>竞猜</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./css/foo.css">
</head>
<body>
    <section class="live-event" id="live-event">
		<div class="foo-court" id="foo-court">
			<!--画布-->
			<canvas class="foo-canvas" id="foo-canvas"></canvas> 
			<!--轨迹足球-->
			<div class="football hide-all" id="football"></div> 
			<!--重叠椭圆-->
			<div class="outer hide-all" id="ellipse">
				<div class="inner"></div>
			</div>
			<!--⚽️-->
			<div class="anim-football ball-anim hide-all" id="anim-football"></div>
			<!--icons-->
			<em id="icon-player" class="icon-player hide-all"></em>
			<em id="icon-flag" class="icon-flag hide-all"></em>
			<em id="icon-none" class="icon-none hide-all"></em><!--用于界外球时不显示icon-->
			<em id="icon-position" class="icon-position hide-all"></em>
			<em id="icon-hurt" class="icon-hurt hide-all"></em>
		</div>
		<!--赛事提示框-->
		<div class="event-msg home hide-all msg-anim" id="common-msg">
			<div class="event-msg-player" id="msg-player"><img src="img/team-logo.png" alt="" class="logo"></div>
			<div class="event-msg-tip"></div>
		</div>

		<div class="anim-foo-score text-anim" id="anim-foo-score">球进了!</div>

		<div class="anim-match-text text-anim hide-all" id="anim-match-text"></div>

		<!--黄换红-->
		<div class="anim-match-card card-anim hide-all" id="anim-match-card">
			<div id="right" class="match-item right"></div>
			<div id="mid" class="match-item mid"></div>
			<div id="left" class="match-item left"></div>
		</div>
		<!--灯光、礼花效果-->
		<div class="anim-light hide-all" id="anim-light">
			<div class="anim-light-gift gift-anim" id="anim-light-gift"></div> 
		</div>
		<!--球员替换：类up指换下球员-->
		<div class="event-replace hide-all" id="event-replace">
			<div class="up">
				<div class="event-replace-msg" id="up-msg">
					<div class="player"></div>
					<div class="tip"><img src="" alt="" class="logo"></div>
				</div>
			</div>

			<div class="down">
				<div class="event-replace-msg" id="down-msg">
					<div class="player"></div>
					<div class="tip"><img src="" alt="" class="logo"></div>
				</div>
			</div>
		</div>
    </section>
</body>

<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/foo.config.js"></script>
<script type="text/javascript" src="./js/foo-track.js"></script>
<script type="text/javascript" src="./js/foo-area.js"></script>
<script type="text/javascript" src="./js/foo-score.js"></script>
<script type="text/javascript" src="./js/foo.js"></script>
</html>
